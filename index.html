<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <!--sol kisim-->
      <div id="menu" class="left">
        <div class="icon">
          <i class="bi bi-list"></i>
        </div>
        <img src="assets/gmail-logo.webp" alt="" />
        <span>Gmail</span>
      </div>
      <!--ortakisim-->
      <div class="middle">
        <form>
          <button class="icon">
            <i class="bi bi-search"></i>
          </button>
          <input id="search" placeholder="Mail arayin..." type="search" />
        </form>
      </div>

      <!--sag  kisim-->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-menu-button-wide-fill"></i>
        <img src="assets/man.jpg" alt="" />
      </div>
    </header>
    <!--ana icerik-->
    <section>
      <!--sol> navigasyon-->
      <nav>
        <!-- nav >olusturma alani-->
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Olustur</span>
        </div>
        <!--nav > yonlendirme alani-->
        <ul>
          <li>
            <input checked id="cat1" type="radio" name="cat" />
            <label for="cat1">
              <i class="bi bi-image"></i>
              <span>Gelen Kutusu</span>
            </label>
          </li>
          <li>
            <input id="cat2" type="radio" name="cat" />
            <label for="cat2">
              <i class="bi bi-star"></i>
              <span>Yıldızlı</span>
            </label>
          </li>
          <li>
            <input id="cat3" type="radio" name="cat" />
            <label for="cat3">
              <i class="bi bi-clock"></i>
              <span>Zamanlı</span>
            </label>
          </li>
          <li>
            <input id="cat4" type="radio" name="cat" />
            <label for="cat4">
              <i class="bi bi-arrow-right-circle"></i>
              <span>Gönderilenler</span>
            </label>
          </li>
          <li>
            <input id="cat5" type="radio" name="cat" />
            <label for="cat5">
              <i class="bi bi-archive"></i>
              <span>Taslaklar</span>
            </label>
          </li>
          <li>
            <input id="cat6" type="radio" name="cat" />
            <label for="cat6">
              <i class="bi bi-arrow-down"></i>
              <span>Daha Fazla</span>
            </label>
          </li>
        </ul>

        <!--nav> kategoriler-->
        <div class="bottom">
          <span>Kategoriler</span>
          <i class="bi bi-plus-lg"></i>
        </div>
      </nav>

      <!--orta> main alani-->
      <main>
        <!-- ust bar -->
        <div class="top">
          <div class="left">
            <input type="checkbox" />
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>1-50 of 94</p>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>

        <!--mailler-->
        <div class="mails">
          <!--bir mail-->

          <!-- <div class="mail">
            <div class="info">
                <input type="checkbox"/>
                <i class="bi bi-star-fill"></i>
                <b>Alaattin</b>
            </div>
            <div class="content">
                <p class="title"> 8-sezon cuma</p>
                <p class="desc">Merhabalar, bugun dersimiz kacta olacak?</p>

            </div>
           <p class="time">3 Aralik</p>

           <button>Sil</button>

        </div>-->
          <!--bir mail-->
        </div>
      </main>

      <!--sag> yan alan-->
      <aside>
        <img src="assets/calendar-48.png" alt="" />
        <img src="assets/keep-48.png" alt="" />
        <img src="assets/task-48.png" alt="" />
        <img src="assets/account-48.png" alt="" />
        <span></span>
        <i class="bi bi-plus-lg icon"></i>
      </aside>
    </section>

    <!--ekleme modali-->
    <div class="modal-wrapper">
      <form class="modal">
        <div class="header">
          <h5>Yeni ileti</h5>
          <button type="button" class="close-modal"><span>X</span></button>
        </div>
        <input placeholder="Kime" type="text" />
        <input placeholder="Konu" type="text" />
        <textarea></textarea>
        <button type="submit" id="send">Gonder</button>
      </form>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
